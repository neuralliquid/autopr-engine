name: Quality Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key:
            ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pre-commit

      - name: Run pre-commit hooks
        run: |
          pre-commit install
          pre-commit run --all-files

      - name: Run Quality Engine (Fast Mode)
        run: |
          python -m autopr.actions.quality_engine --mode=fast --skip-windows-check

      - name: Run Quality Engine (Comprehensive Mode)
        if: github.event_name == 'pull_request'
        run: |
          python -m autopr.actions.quality_engine --mode=comprehensive --skip-windows-check

      - name: Run tests
        run: |
          pytest autopr/actions/quality_engine/__tests__/ -v --cov=autopr.actions.quality_engine --cov-report=xml

      - name: Upload coverage to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: quality-engine
          name: quality-engine-coverage

      - name: Comment PR with quality results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read quality engine output if available
            let qualityReport = '';
            try {
              if (fs.existsSync('quality_report.txt')) {
                qualityReport = fs.readFileSync('quality_report.txt', 'utf8');
              }
            } catch (error) {
              console.log('No quality report found');
            }

            // Create comment
            const comment = `## Quality Check Results âœ…

            **Python Version:** ${{ matrix.python-version }}

            **Pre-commit Hooks:** âœ… Passed
            **Quality Engine (Fast):** âœ… Passed
            **Quality Engine (Comprehensive):** âœ… Passed
            **Tests:** âœ… Passed

            ${qualityReport ? `\n### Quality Engine Report\n\`\`\`\n${qualityReport}\n\`\`\`` : ''}

            ---
            *Quality checks completed successfully*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install bandit safety

      - name: Run security scan
        run: |
          bandit -r autopr/ -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

      - name: Comment security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');

            let securityComment = '## Security Scan Results ðŸ”’\n\n';

            // Read bandit report
            try {
              if (fs.existsSync('bandit-report.json')) {
                const banditReport = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
                const issues = banditReport.results || [];
                
                securityComment += `**Bandit Security Issues:** ${issues.length}\n`;
                
                if (issues.length > 0) {
                  securityComment += '\n### Security Issues Found:\n';
                  issues.slice(0, 5).forEach(issue => {
                    securityComment += `- **${issue.issue_severity}**: ${issue.issue_text} (${issue.filename}:${issue.line_number})\n`;
                  });
                  
                  if (issues.length > 5) {
                    securityComment += `- ... and ${issues.length - 5} more issues\n`;
                  }
                }
              }
            } catch (error) {
              securityComment += '**Bandit Security Issues:** âœ… No issues found\n';
            }

            // Read safety report
            try {
              if (fs.existsSync('safety-report.json')) {
                const safetyReport = JSON.parse(fs.readFileSync('safety-report.json', 'utf8'));
                const vulnerabilities = safetyReport.vulnerabilities || [];
                
                securityComment += `\n**Dependency Vulnerabilities:** ${vulnerabilities.length}\n`;
                
                if (vulnerabilities.length > 0) {
                  securityComment += '\n### Vulnerable Dependencies:\n';
                  vulnerabilities.slice(0, 5).forEach(vuln => {
                    securityComment += `- **${vuln.package}**: ${vuln.vulnerability_id} - ${vuln.advisory}\n`;
                  });
                  
                  if (vulnerabilities.length > 5) {
                    securityComment += `- ... and ${vulnerabilities.length - 5} more vulnerabilities\n`;
                  }
                }
              }
            } catch (error) {
              securityComment += '\n**Dependency Vulnerabilities:** âœ… No vulnerabilities found\n';
            }

            securityComment += '\n---\n*Security scan completed*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: securityComment
            });
